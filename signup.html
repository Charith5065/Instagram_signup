<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up. instagram</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-black">
    <div class="container  ">
        <div class="row float-lg-end">
            <div class="col-sm-6">
                <img src="in.png" alt="" class="photo">
            </div>
            <div class="col-sm-6 ">
                <div class="right-column text-center bg-black">
                    <h1 class="mb-4 text-light" style="font-family: Engagement;">Instagram</h1>

                    <p class="text-for-member">Sign up to see photos and videos from your friends.</p>
                    <button type="submit" class="btn btn-primary btn-block"><img src="facebook-logo.webp">Log in
                        With Facebook</button>
                    <p class="or">OR</p>
                    
                    <form class="">
                        <input type="text" class="p-2 w-100 rounded-1 border border-secondary mb-2  text-light"
                            placeholder="Mobile Number or Email" style="font-size: small;">
                        <input type="password"
                            class="p-2 w-100 rounded-1 border border-secondary mb-2  text-light"
                            placeholder="Password" style="font-size: small;">
                        <input type="text" class="p-2 w-100 rounded-1 border border-secondary mb-2  text-light"
                            placeholder="Full Name" style="font-size: small;">
                        <input type="text" class="p-2 w-100 rounded-1 border border-secondary mb-2  text-light"
                            placeholder="Username" style="font-size: small;">

                        <p class="text-secondary" style="font-size: small;">People who use our service may have uploaded
                            your
                            contact information to
                            instagram.
                            <a class="text-decoration-none" href="#">Learn more</a>
                        </p>
                        <p class="text-secondary" style="font-size: small;">By signing up, you agree to our <a
                                class="text-decoration-none" href="#">Terms, Privacy Policy</a> and <a
                                class="text-decoration-none" href="#">Cookies Policy.</a></p>

                        <button type="submit" class="btn btn-primary w-100 rounded-3">Sign up</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
